<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>2カラム</title>

    <style>
        html {
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
            margin: 0;
        }

        .container {
            display: flex;
            word-wrap: break-word;
            background-color: #eee;
            width: 100%;
        }

        .side {
            width: 250px;
            background-color: #ee0;
            transition: width 0.3s, opacity 0.3s;
            overflow: hidden;
            overflow-wrap: normal;
            word-break: keep-all;
        }

        .side-hide {
            width: 50px;
        }

        .content {
            flex: 1;
            background-color: #ccf;
            min-height: 100vh;
        }

        .another-flex {
            display: flex;
            width: 100%;
            background-color: #ddd;
            justify-content: center;
        }

        .another-flex .column-a {
            width: 100px;
            height: 100px;
            background-color: #fee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .another-flex .column-b {
            width: 100px;
            height: 100px;
            background-color: #efe;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .side .menu-content-small {
            display: none;
            opacity: 0;
            transition: all 1.3s;
        }
        .side.side-hide .menu-content-small {
            display: block;
            opacity: 1.0;
            transition: all 1.3s;
        }

        .menu-content-small .item {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            background-color: #fff;
        }


    </style>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.side');
            menu.classList.toggle('side-hide');
        }
    </script>

</head>

<body>
    <div class="container">
        <side class="side">
            サイドメニュー領域
            <div class="menu-content-small">
                <div class="item">A</div>
                <div class="item">B</div>
                <div class="item">C</div>
            </div>
        </side>
        <main class="content">
            flex boxで2カラム
            <button onClick="toggleMenu();">メニュー</button>

            <div class="another-flex">
                <div class="column-a">a</div>
                <div class="column-b">b</div>
            </div>

        </main>
    </div>
</body>

</html>
